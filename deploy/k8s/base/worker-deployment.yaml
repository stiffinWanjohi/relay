apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay-worker
  labels:
    app.kubernetes.io/name: relay
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: relay
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: relay
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: relay
      containers:
        - name: worker
          image: relay-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: relay-config
            - secretRef:
                name: relay-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: relay
                    app.kubernetes.io/component: worker
                topologyKey: kubernetes.io/hostname
