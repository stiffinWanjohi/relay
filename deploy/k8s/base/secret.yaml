apiVersion: v1
kind: Secret
metadata:
  name: relay-secrets
  labels:
    app.kubernetes.io/name: relay
type: Opaque
stringData:
  # Required secrets
  DATABASE_URL: "postgres://user:pass@localhost:5432/relay?sslmode=disable"
  REDIS_URL: "localhost:6379"
  SIGNING_KEY: "change-me-minimum-32-characters-long"

  # Notification secrets (optional)
  # NOTIFICATION_SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/xxx"
  # NOTIFICATION_SMTP_HOST: "smtp.example.com"
  # NOTIFICATION_SMTP_PORT: "587"
  # NOTIFICATION_SMTP_USERNAME: ""
  # NOTIFICATION_SMTP_PASSWORD: ""
  # NOTIFICATION_EMAIL_FROM: "relay@example.com"
  # NOTIFICATION_EMAIL_TO: "ops@example.com,alerts@example.com"
