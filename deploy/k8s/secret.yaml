apiVersion: v1
kind: Secret
metadata:
  name: relay-secrets
  namespace: relay
  labels:
    app.kubernetes.io/name: relay
type: Opaque
stringData:
  # Replace with your actual values
  DATABASE_URL: "postgres://relay:relay@postgres:5432/relay?sslmode=require"
  SIGNING_KEY: "your-min-32-char-signing-key-here"
