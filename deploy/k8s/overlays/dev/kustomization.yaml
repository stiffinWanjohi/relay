apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: relay-dev

resources:
  - ../../base

namePrefix: dev-

labels:
  - pairs:
      app.kubernetes.io/environment: dev
    includeSelectors: false

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2
    target:
      kind: HorizontalPodAutoscaler

configMapGenerator:
  - name: relay-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug

secretGenerator:
  - name: relay-secrets
    behavior: merge
    literals:
      - DATABASE_URL=postgres://relay:relay@postgres:5432/relay_dev?sslmode=disable
      - REDIS_URL=redis://redis:6379
