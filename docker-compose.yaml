services:
  postgres:
    image: postgres:18
    container_name: relay-postgres
    environment:
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay
      POSTGRES_DB: relay
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8
    container_name: relay-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:latest
    container_name: relay-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://relay:relay@postgres:5432/relay?sslmode=disable",
        "up",
      ]

  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: relay-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://relay:relay@postgres:5432/relay?sslmode=disable
      REDIS_URL: redis:6379
      SIGNING_KEY: this-is-a-development-signing-key-min-32-chars
      API_ADDR: ":8080"
      AUTH_ENABLED: "false"
      ENABLE_PLAYGROUND: "true"
      ENVIRONMENT: development
      SERVICE_NAME: relay-api
    ports:
      - "8088:8080"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.worker
    container_name: relay-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://relay:relay@postgres:5432/relay?sslmode=disable
      REDIS_URL: redis:6379
      SIGNING_KEY: this-is-a-development-signing-key-min-32-chars
      WORKER_CONCURRENCY: "10"
      ENVIRONMENT: development
      SERVICE_NAME: relay-worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
