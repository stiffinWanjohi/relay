services:
  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://relay:relay@postgres:5432/relay?sslmode=disable
      REDIS_URL: redis:6379
      SIGNING_KEY: your-min-32-char-signing-key-here
      AUTH_ENABLED: "true"
      ENABLE_PLAYGROUND: "true"
      METRICS_PROVIDER: ""
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgres://relay:relay@postgres:5432/relay?sslmode=disable
      REDIS_URL: redis:6379
      SIGNING_KEY: your-min-32-char-signing-key-here
      WORKER_CONCURRENCY: "10"
      METRICS_PROVIDER: ""
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay
      POSTGRES_DB: relay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.17.0
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://relay:relay@postgres:5432/relay?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
